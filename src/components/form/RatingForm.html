<div class="Form"
    :class="{
        'Form--show': isVisible,
    }"
>
    <form @submit.prevent>
        <div class="Form-comment">
            <text-input
                v-model="comment"
                label="Feedback"
                placeholder="What you think?"
                :is-focused="true"
                :max-length="256"
            />
        </div>
        <div class="Form-votes">
            <vote-button
                type="dislike"
                label="Dislike"
                :is-active="isLiked === false"
                :on-click="vote(false)"
            />
            <vote-button
                type="like"
                label="Like"
                :is-active="isLiked === true"
                :on-click="vote(true)"
            />
        </div>
    </form>
</div>
