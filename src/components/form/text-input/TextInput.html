<div class="TextInput">
    <label class="TextInput-label" for="field">{{label}}</label>
    <textarea class="TextInput-field"
        v-model="value"
        :placeholder="placeholder"
        id="field"
        ref="field"
        :maxlength="maxLength ? maxLength : false"
    />
    <div v-if="maxLength > 0"
        class="TextInput-remaining"
    >
        {{charactersRemaining}}
    </div>
</div>
